<canvas #canvas></canvas>

<div class="toolbar">
    <div>
        <span *ngIf="gameService.bestScore">{{gameService.bestScore}} best score - </span>
        <span>{{gameService.score}} points</span>
    </div>

    <button mat-icon-button
        (click)="openMenu()">
        <mat-icon>pause_circle_outline</mat-icon>
    </button>

    <button mat-icon-button
        *ngIf="homeService?.data?.settings.disableAudio"
        (click)="homeService.enableAudio()">
        <mat-icon>volume_off</mat-icon>
    </button>
    <button mat-icon-button
        *ngIf="!homeService?.data?.settings.disableAudio"
        (click)="homeService.disableAudio()">
        <mat-icon>volume_up</mat-icon>
    </button>
</div>

<div #loadingScreen
    class="loading-screen">
    <h2>Loading...</h2>
    <mat-progress-bar mode="determinate"
        [value]="gameService.assetManagerProgress"></mat-progress-bar>
</div>
